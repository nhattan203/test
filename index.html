<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Origin Analyzer - Ph√¢n T√≠ch Link G·ªëc</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #1a1a3d, #4d4d7a, #8d99ae, #2a2a72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      width: 95%; max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 1.5em;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 1;
    }
    h2 { text-align: center; color: #2a2a72; font-size: 1.5em; margin-bottom: 1em; }
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    .btn-group { display: flex; gap: 0.5em; }
    input, button {
      width: 100%; padding: 10px;
      margin: 0.5em 0; border: 1px solid #ccc;
      border-radius: 6px; font-size: 1em;
    }
    button {
      background: #2a2a72;
      color: white; cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      flex: 1;
    }
    button:hover { background: #1a1a3d; transform: scale(1.05); }
    .clear-btn { background: #dc3545; }
    .clear-btn:hover { background: #c82333; }
    .show-btn, .hide-btn { background: #2a2a72; width: auto; padding: 5px 10px; }
    .hide-btn { display: none; }
    #output { margin-top: 1em; }
    .safe { color: #28a745; }
    .warn { color: #ffc107; }
    .danger { color: #dc3545; font-weight: bold; }
    .link-container {
      display: inline-block;
      max-width: 100%;
      vertical-align: middle;
      overflow-x: auto;
      white-space: nowrap;
      border: 1px solid #ddd;
      padding: 2px 5px;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .hidden-text {
      display: none;
      max-width: 100%;
    }
    .hidden-text.active {
      display: inline;
    }
    .utm-table { margin-top: 1em; width: 100%; border-collapse: collapse; }
    .utm-table td, .utm-table th { border: 1px solid #ddd; padding: 6px; }
    .utm-table th { background: #f0f0f0; }
    @media (max-width: 600px) {
      .container { padding: 1em; }
      .btn-group { flex-direction: column; }
      .utm-table td, .utm-table th { padding: 4px; }
    }
  </style>
</head>
<body>
  <canvas class="bg-animation"></canvas>
  <div class="container">
    <h2>üîç Link Origin Analyzer - Ph√¢n T√≠ch Link G·ªëc</h2>
    <div class="btn-group">
      <input id="inputLink" placeholder="Paste ad/shortened link... - D√°n link qu·∫£ng c√°o/r√∫t g·ªçn...">
      <button onclick="analyzeLink()">Analyze - Ph√¢n t√≠ch</button>
      <button class="clear-btn" onclick="clearLink()">Clear - X√≥a</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    // Background animation with particles
    const canvas = document.querySelector('.bg-animation');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 3 + 1;
      this.speedX = Math.random() * 2 - 1;
      this.speedY = Math.random() * 2 - 1;
    }
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    };
    Particle.prototype.draw = function() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };
    function init() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      requestAnimationFrame(animate);
    }
    init();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    async function analyzeLink() {
      const input = document.getElementById('inputLink').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = "Analyzing... - ƒêang ph√¢n t√≠ch...";

      const index = input.lastIndexOf("http");
      let realLink = index !== -1 ? decodeURIComponent(input.slice(index)) : "";
      if (!realLink || !realLink.startsWith("http")) {
        output.innerHTML = '<div class="danger">Invalid link! - Link kh√¥ng h·ª£p l·ªá!</div>';
        return;
      }

      const urlObj = new URL(realLink);
      const domain = urlObj.hostname.replace('www.', '');
      const protocol = urlObj.protocol;
      const params = urlObj.searchParams;

      const safetyReport = await checkSafety(realLink);

      // Th√™m ki·ªÉm tra th·ªß c√¥ng cho scam v√† qu·∫£ng c√°o
      let manualWarnings = checkManualRisk(realLink, domain, params);

      let utmSection = parseUTMParams(urlObj);
      let message = `
        <strong>Link: - Link:</strong> <span class="link-container"><span class="hidden-text">${shortenText(realLink, 50)}</span></span>
        <button class="show-btn" onclick="showLink(this, '${realLink}')">Show - Hi·ªán</button>
        <button class="hide-btn" onclick="hideLink(this, '${realLink}')">Hide - ·∫®n</button><br>
        <strong>Domain: - Mi·ªÅn:</strong> ${domain}<br>
        <strong>HTTPS: - B·∫£o m·∫≠t:</strong> ${protocol === "https:" ? '<span class="safe">Yes - C√≥</span>' : '<span class="danger">No! - Kh√¥ng!</span>'}<br>
        <strong>Warnings: - C·∫£nh b√°o:</strong> ${[...safetyReport.warnings, ...manualWarnings].join('<br>')}${utmSection}
      `;
      output.innerHTML = message;
    }

    async function checkSafety(url) {
      const API_KEY = "YOUR_API_KEY_HERE";
      const endpoint = `https://safebrowsing.googleapis.com/v4/threatMatches:find?key=${API_KEY}`;
      const body = {
        client: { clientId: "soi-link", clientVersion: "1.0" },
        threatInfo: {
          threatTypes: ["MALWARE", "SOCIAL_ENGINEERING", "PHISHING", "UNWANTED_SOFTWARE", "POTENTIALLY_HARMFUL_APPLICATION"],
          platformTypes: ["ANY_PLATFORM"],
          threatEntryTypes: ["URL"],
          threatEntries: [{ url }]
        }
      };
      try {
        const res = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const data = await res.json();
        let warnings = [];
        if (data.matches) {
          data.matches.forEach(match => {
            switch (match.threatType) {
              case "MALWARE": warnings.push('<span class="danger">‚ö† Malware detected! - Malware ph√°t hi·ªán!</span>'); break;
              case "PHISHING": warnings.push('<span class="danger">‚ö† Phishing detected! - L·ª´a ƒë·∫£o (Phishing)!</span>'); break;
              case "SOCIAL_ENGINEERING": warnings.push('<span class="warn">‚ö† Social engineering! - K·ªπ thu·∫≠t x√£ h·ªôi!</span>'); break;
              case "UNWANTED_SOFTWARE": warnings.push('<span class="warn">‚ö† Unwanted software! - Ph·∫ßn m·ªÅm kh√¥ng mong mu·ªën!</span>'); break;
              case "POTENTIALLY_HARMFUL_APPLICATION": warnings.push('<span class="warn">‚ö† Potentially harmful app! - ·ª®ng d·ª•ng c√≥ h·∫°i!</span>'); break;
            }
          });
          return { overall: '<span class="danger">Dangerous! - Nguy hi·ªÉm!</span>', warnings };
        }
        return { overall: '<span class="safe">Safe - An to√†n</span>', warnings: [] };
      } catch {
        return { overall: '<span class="warn">Check failed - Ki·ªÉm tra th·∫•t b·∫°i</span>', warnings: ['<span class="warn">Cannot verify safety. - Kh√¥ng th·ªÉ x√°c minh an to√†n.</span>'] };
      }
    }

    function checkManualRisk(url, domain, params) {
      let warnings = [];
      // Ki·ªÉm tra domain nghi ng·ªù scam
      const scamDomains = ["bit.ly", "tinyurl.com", "scamlink.co", "phishingsite.com"];
      if (scamDomains.includes(domain)) {
        warnings.push('<span class="danger">‚ö† Possible scam/fraud! - C√≥ d·∫•u hi·ªáu scam/l·ª´a ƒë·∫£o!</span>');
      }

      // Ki·ªÉm tra qu·∫£ng c√°o (d·ª±a tr√™n UTM ho·∫∑c domain ph·ªï bi·∫øn qu·∫£ng c√°o)
      const adDomains = ["ad.doubleclick.net", "googleadservices.com"];
      if (adDomains.includes(domain) || params.has("utm_source") || params.has("utm_campaign")) {
        warnings.push('<span class="danger">‚ö† May contain ads! - C√≥ th·ªÉ ch·ª©a qu·∫£ng c√°o!</span>');
      }

      // Ki·ªÉm tra link r√∫t g·ªçn kh√¥ng r√µ ngu·ªìn
      if (url.includes("short") || url.includes("link/")) {
        warnings.push('<span class="danger">‚ö† Shortened link, be cautious! - Link r√∫t g·ªçn, c·∫ßn c·∫©n th·∫≠n!</span>');
      }

      return warnings.length > 0 ? warnings : ['<span class="safe">No manual risks detected. - Kh√¥ng ph√°t hi·ªán r·ªßi ro th·ªß c√¥ng.</span>'];
    }

    function parseUTMParams(urlObj) {
      const params = urlObj.searchParams;
      const utmKeys = [
        { key: "utm_source", vi: "Ngu·ªìn" },
        { key: "utm_medium", vi: "K√™nh" },
        { key: "utm_campaign", vi: "Chi·∫øn d·ªãch" },
        { key: "utm_content", vi: "N·ªôi dung" },
        { key: "utm_term", vi: "T·ª´ kh√≥a" }
      ];
      let html = "";
      let found = false;
      for (let item of utmKeys) if (params.has(item.key)) {
        if (!found) html += "<br><strong>UTM: - UTM:</strong><br><table class='utm-table'><tr><th>Parameter - Tham s·ªë</th><th>Value - Gi√° tr·ªã</th></tr>";
        html += `<tr><td>${item.key} (${item.vi})</td><td>${shortenText(params.get(item.key), 20)}</td></tr>`;
        found = true;
      }
      html += found ? "</table>" : "<br><em>No UTM found. - Kh√¥ng c√≥ UTM.</em>";
      return html;
    }

    function shortenText(text, maxLength) {
      return text.length > maxLength ? text.slice(0, maxLength) + "..." : text;
    }

    function showLink(btn, fullText) {
      const linkSpan = btn.previousElementSibling.querySelector('.hidden-text');
      linkSpan.textContent = fullText;
      linkSpan.classList.remove('hidden-text');
      linkSpan.classList.add('active');
      btn.style.display = 'none';
      btn.nextElementSibling.style.display = 'inline-block';
    }

    function hideLink(btn, fullText) {
      const linkSpan = btn.previousElementSibling.querySelector('.hidden-text');
      linkSpan.textContent = shortenText(fullText, 50);
      linkSpan.classList.remove('active');
      linkSpan.classList.add('hidden-text');
      btn.style.display = 'none';
      btn.previousElementSibling.style.display = 'inline-block';
    }

    function clearLink() {
      document.getElementById('inputLink').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
</body>
</html>
